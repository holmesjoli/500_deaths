<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css" type="text/css" charset="utf-8" >
        <script src="https://d3js.org/d3.v4.js"></script>

    </head>
    <body>
        <h1>Rate of COVID-19 deaths</h1>
        <div>
            <!-- <svg width="960px" height="400px"> -->
                <!-- <circle id="c1"  cx=100 cy=100 r=20/> -->
                <!-- <line id="l1" x1="25" y1="15" x2="25" y2="15"></line> -->
            <!-- </svg> -->
            <!-- <svg width="800" height="100"></svg> -->
            <svg id="dataviz_delay" width="400px" height="320px"></svg>
        </div>
        <script>
        var position = [50, 100, 150, 200, 250, 300, 350]

        // Add circles at the top
        d3.select("#dataviz_delay")
        .selectAll("mycircles")
        .data(position)
        .enter()
        .append("circle")
            .attr("cx", function(d){return d})
            .attr("cy", 40)
            .attr("r", 10)

        // Animation: put them down one by one:
        // function triggerTransitionDelay(){
        d3.selectAll("circle")
            .transition()
            .duration(4000)
            .attr("cy", 300)
            .delay(function(i){return(i*10)})

        </script>
    </body>
</html>
