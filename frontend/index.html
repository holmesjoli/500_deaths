<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css" type="text/css" charset="utf-8" >
        <script src="https://d3js.org/d3.v4.js"></script>

    </head>
    <body>
        <div id="container">
            <div id="text">
                <p class="anim-text anim-text1">On September 15th, the Washington Post reported that COVID-19 killed <b>1 in 500</b> Americans.</p>
                <span class="anim-text2">1 </span>
                <span class="anim-text3"> in </span>
                <span class="anim-text4"> 500</span>
                <p class="anim-text anim-text5 stack-top">However, the pandemic has not uniformly touched American lives.</p>
                <p class="anim-text anim-text6 stack-top">Demographics have played a large role.</p>
            </div>
            <div id="viz" class="anim-viz anim-text">
                <div id="r1">
                    <span id="timer" class="anim-text anim-text7 stack-top">
                        <label id="minutes">00</label>:<label id="seconds">00</label>
                    </span>
                </div>
                <div id="r2">
                    <script src="./js/transition.js"></script>
                </div>
            </div>
        </div>
    </body>
</html>
