<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css" type="text/css" charset="utf-8" >
        <script src="https://d3js.org/d3.v4.js"></script>

    </head>
    <body>
        <div id="container">
            <div id="text">
                    <span class="anim-text anim-text1">On September 15th, the Washington Post reported that COVID-19 killed <b>1 in 500</b> Americans.</span>
                    <span class="anim-text anim-text2">
                        <span class="floatybox anim-text2-1">1 </span>
                        <span class="floatybox anim-text2-2"> in </span>
                        <span class="floatybox anim-text2-3"> 500</span>
                    </span>
                    <span class="anim-text anim-text5">However, the pandemic has not touched American lives uniformly.</span>
                    <span class="anim-text anim-text6">Demographics have played a large role.</span>
            </div>
            <div id="viz" class="anim-viz anim-text">
                <div id="r1">
                    <div id="r1-elem1">
                        <span id="timer" class="anim-text anim-text7 stack-top">
                            <label id="minutes">00</label>:<label id="seconds">00</label>
                        </span>
                    </div>
                    <!-- <p id="r1-elem2" class="anim-text anim-text7">1 in 500 deaths translates to 4 deaths every 5 minutes since the start of the pandemic. The visualization to the right visualizes the rate at which people of different ages have passed away from COVID-19 during the pandemic. Each time a dot disappears from the visualization represents a death which has occurred in that age group.</p> -->
                </div>
                <div id="r2">
                    <script src="./js/transition.js"></script>
                </div>
            </div>
        </div>
    </body>
</html>
